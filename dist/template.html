<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>

    <!-- Manager Card -->
    <div class="card">
        <div class="card-header">
            <h4 class="card-title"></h4>
            <h5 class="card-subtitle">Manager</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 5</li>
                <li class="list-group-item">Email: <a href="mailto:manager@test.com">manager@test.com</a></li>
                <li class="list-group-item">Office Number: 608</li>
            </ul>
        </div>
    </div>

    <!-- Engineer Card -->
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Name</h4>
            <h5 class="card-subtitle">Engineer</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 9</li>
                <li class="list-group-item">Email: <a href="mailto:engineer@test.com">engineer@test.com</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/github-username">github username</a></li>
            </ul>
        </div>
    </div>

    <!-- Intern Card -->
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Name</h4>
            <h5 class="card-subtitle">Intern</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: 88</li>
                <li class="list-group-item">Email: <a href="mailto:intern@test.com">intern@test.com</a></li>
                <li class="list-group-item">School: school name</li>
            </ul>
        </div>
    </div>


</body>
</html>
